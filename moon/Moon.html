<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Moon!</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/106/three.js"></script>
</head>
<body>

<style>
	body {
		margin: 0 !important;
		overflow: hidden;
	}
</style>

<canvas id="MoonHere"></canvas>

</body>

<script>
	function main() {
		const canvas = document.querySelector("#MoonHere");
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		const renderer = new THREE.WebGLRenderer({canvas, antialias: true});


		const scene = new THREE.Scene();

		let camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 2000 );
		camera.position.z = 500;

		let texture = new THREE.TextureLoader().load("./textures/8k_moon.jpg");
		let bump = new THREE.TextureLoader().load("./textures/moonbump4k.jpg");

		let geometry = new THREE.SphereBufferGeometry(250, 35, 35);

		let material = new THREE.MeshPhongMaterial( { map: texture , reflectivity : 0, shininess: 0} );
		let moon = new THREE.Mesh(geometry, material);

		scene.add(moon);

		{
			const color = 0xFFFFFF;
			const intensity = 1;
			const light = new THREE.DirectionalLight(color, intensity);
			light.position.set(300, 200, 1000);
			scene.add(light);
		}

		function animate (time) {
			time *= 0.0001;

			moon.rotation.y = time;

			renderer.render(scene, camera);

			requestAnimationFrame(animate);
		}
		animate();

	}

	main();
</script>
</html>
